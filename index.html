<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Rock,Paper,Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">User</div>
          <div class="score__number">0</div>
        </div>
        <div class="c_score">
          <div class="c_score__title">Computer</div>
          <div class="c_score__number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">the house picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <button class="rules-btn" tabindex="1">Rules</button>
    <div class="modal">
      <div class="modal__container">
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>
    <button class="next-btn" tabindex="2">Next</button>

    <footer class="footer">
      <div class="attribution">
        Project by
        <a href="https://mananhiteshkataria.github.io" target="_blank"
          >Manan Kataria</a
        >.Coded For Cuvette Major Project.
      </div>
    </footer>
  </body>
</html>
